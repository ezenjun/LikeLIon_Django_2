{% extends 'base.html' %}
{% block content %}
    <h1>Login</h1>
    <form method = 'POST' action="{% url 'login' %}">
        {% csrf_token %}
        <br>
        <br>
        {% if error %}
            <p>{{error}}</p>
            <br>
        {% endif %}
        <h3>Username</h3>
        <input name = "username" type="text">
        <br>
        <br>
        <h3>Password</h3>
        <input name = "password" type="password">
        <br>
        <br>
        <input type="submit" value="Login">
    </form>
{% endblock %}
